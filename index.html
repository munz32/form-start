<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form Practice</title>
</head>
<body>
    <div class="wrap">
        <div id="left">
            <div id="logo">
                <img src="odinlogo.png" alt="ODIN">
                <div id="logotext">ODIN</div>
            </div>  
        </div>
        <div id="right">
            <div id="toptext">
                <p id="text1">This is not a real online service! You know you need something <br />
                     like this in your life to help you realize your deepest dreams.<br />
                     Sign up <i>now</i> to get started
                <p id="text3">You <i>know</i> you want to</p>
            </div>
            <form>
                <div id="row1">
                    <div id="row1c1">
                        <label for="firstname">FIRST NAME</label>
                         <input type="text" name="firstname" id="firstname">
                    </div> 
                    <div id="row1c2">
                        <label for="lastname">LAST NAME</label>
                        <input type="text" name="lastname" id="lastname">
                    </div>
                </div>
                <div id="row2">
                    <div id="row2c1">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div id="row2c2">
                        <label for="phonenumber">PHONE NUMBER</label>
                        <input type="number" name="phonenumber" id="phonenumber">
                    </div>
                </div>
                <div id="row3">  
                    <div id="row3c1">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div id="row3c2">
                        <label for="conpassword">CONFIRM PASSWORD</label>
                        <input type="password" name="conpassword" id="conpassword">
                    </div>
                </div>  
            </form>
            <div class="signin">
                <button type="submit1" class="primarybtn">CREATE ACCOUNT</button>
                <div id="signintext">
                    Already have an account?<a href="#">Log in</a>
                </div>
            </div>
        </div>

    </div>

    
</body>
</html>
